name: Scheduled Digest Runner

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  trigger-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Call MorningDigest cron trigger
        env:
          CRON_ENDPOINT: ${{ secrets.CRON_ENDPOINT }}/api/cron/trigger
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET is not set in repository secrets" >&2
            exit 1
          fi
          http_code=$(curl -s -o response.json -w "%{http_code}" -X POST "$CRON_ENDPOINT" -H "x-cron-secret: $CRON_SECRET")
          cat response.json
          if [ "$http_code" -ge 400 ]; then
            echo "Request failed with status $http_code" >&2
            exit 1
          fi
