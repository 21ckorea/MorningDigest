name: Scheduled Digest Runner

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  trigger-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Call MorningDigest cron trigger
        env:
          CRON_ENDPOINT: ${{ secrets.CRON_ENDPOINT }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_SECRET" ]; then 
            echo "CRON_SECRET is not set in repository secrets" >&2
            exit 1
          fi
          
          # ðŸ‘‡ ì´ ì¤„ì€ ê·¸ëŒ€ë¡œ ìœ ì§€í•©ë‹ˆë‹¤.
          http_code=$(curl -s -o response.json -w "%{http_code}" -X POST "${CRON_ENDPOINT}" -H "x-cron-secret: ${CRON_SECRET}")
          
          # ðŸ‘‡ ë””ë²„ê¹…ì„ ìœ„í•´ ì´ 3ì¤„ì„ ì¶”ê°€/ìˆ˜ì •í•©ë‹ˆë‹¤.
          echo "--- Vercel Response Debug ---"
          echo "HTTP Status Code: $http_code"
          cat response.json
          echo "-----------------------------"
          
          if [ "$http_code" -ge 400 ]; then
            echo "Error: Request failed with status $http_code. See response.json for details." >&2
            exit 1
          fi
